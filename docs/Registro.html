<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Gamer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <header>
        <h1>REGISTRO</h1>
        <p>Accede a descuentos, ofertas y más como gamer registrado</p>
    </header>

    <section class="container" id="registro">
        <h2>Crea tu cuenta</h2>

        <form class="profile-form" id="registroForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@example.com" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="add-to-cart">Iniciar Sesion</button>
        </form>
    </section>

    <footer id="contacto">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>GameKeys</h3>
                    <p>La mejor tienda de llaves de acceso para videojuegos desde 2023.</p>
                </div>
                <div class="footer-section">
                    <h3>Contacto</h3>
                    <p><i class="fas fa-envelope"></i> contacto@gamekeys.com</p>
                    <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                </div>
                <div class="footer-section">
                    <h3>Síguenos</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 GameKeys. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (password.length < 6) {
            alert('La contraseña debe tener al menos 6 caracteres.');
            return;
        }

        // Simulación de registro exitoso
        alert(`¡Registro exitoso para ${email}!`);
        window.location.href = "Home.html";
    });
    </script>
</body>
</html>
